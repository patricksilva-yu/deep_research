services:
  # Development: Flask + FastAPI with hot-reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-research-dev
    ports:
      - "3000:3000"  # Flask frontend
      - "8000:8000"  # FastAPI backend (auth + API)
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
    env_file:
      - .env
    command: >
      sh -c "flask run --host 0.0.0.0 --port 3000 &
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./app.py:/app/app.py
      - ./auth:/app/auth
      - ./api:/app/api
      - ./main.py:/app/main.py
      - ./static:/app/static
      - ./templates:/app/templates
    restart: unless-stopped
    networks:
      - deep-research-network
    profiles:
      - development

  # Production: Flask + FastAPI with multiple workers
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-research-app
    ports:
      - "3000:3000"  # Flask frontend
      - "8000:8000"  # FastAPI backend (auth + API)
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - deep-research-network
    profiles:
      - production

networks:
  deep-research-network:
    driver: bridge
