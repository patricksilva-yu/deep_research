services:
  # Development: FastAPI with hot-reload (serves both frontend and API)
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-research-dev
    ports:
      - "8000:8000"
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./api:/app/api
      - ./main.py:/app/main.py
      - ./static:/app/static
      - ./templates:/app/templates
    restart: unless-stopped
    networks:
      - deep-research-network
    profiles:
      - development

  # Production: FastAPI with multiple workers (serves both frontend and API)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-research-app
    ports:
      - "8000:8000"
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - deep-research-network
    profiles:
      - production

networks:
  deep-research-network:
    driver: bridge
