services:
  # Development: Separate containers with hot-reload
  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-research-api
    ports:
      - "8000:8000"
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./api:/app/api
      - ./main.py:/app/main.py
    restart: unless-stopped
    networks:
      - deep-research-network
    profiles:
      - development

  # Flask Frontend Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-research-web
    ports:
      - "5000:5000"
    environment:
      - API_URL=http://api:8000
      - FLASK_ENV=development
    env_file:
      - .env
    command: python app.py
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
      - ./app.py:/app/app.py
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - deep-research-network
    profiles:
      - development

  # Production: Single container with Gunicorn + Uvicorn
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-research-app
    ports:
      - "3000:5000"
      - "8000:8000"
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - deep-research-network
    profiles:
      - production

networks:
  deep-research-network:
    driver: bridge
