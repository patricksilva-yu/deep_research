{% extends "base.html" %}
{% block content %}
<section class="page">
  <div class="container" style="max-width: 500px; margin: 60px auto;">
    <h1 class="headline">Sign In</h1>
    <p class="subhead">Access your Hivemind deep research account</p>

    <form id="loginForm" style="margin-top: 40px;">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
          style="width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #666; border-radius: 4px; font-size: 14px;"
        />
      </div>

      <div class="form-group" style="margin-top: 20px;">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter your password"
          style="width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #666; border-radius: 4px; font-size: 14px;"
        />
      </div>

      <div id="errorMessage" style="color: #ff6b6b; margin-top: 16px; display: none;"></div>

      <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 30px; padding: 12px;">
        Sign In
      </button>
    </form>

    <div style="text-align: center; margin-top: 30px;">
      <p>Don't have an account? <a href="/register" style="color: #4dabf7; text-decoration: none;">Create one</a></p>
    </div>

    <a href="/" class="btn btn-ghost" style="margin-top: 20px;">‚Üê Back to Home</a>
  </div>
</section>

<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('errorMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorDiv.style.display = 'none';

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      // Use Flask endpoint which properly sets cookies on the Flask domain
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        credentials: 'include',
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (!response.ok) {
        errorDiv.textContent = data.detail || 'Sign in failed';
        errorDiv.style.display = 'block';
        return;
      }

      // Successful login - redirect to chat
      window.location.href = '/chat';
    } catch (error) {
      errorDiv.textContent = 'An error occurred. Please try again.';
      errorDiv.style.display = 'block';
      console.error('Login error:', error);
    }
  });
</script>
{% endblock %}
